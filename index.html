<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
<!-- CALCULATRICE -->

<section class="calculatrice">
    <div class="ecran">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <div class="touches">
    <button data-all-clear class="span-two">C</button>
    <!-- <button data-delete>DEL</button> -->
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
    </div>
</section>



<!-- script jquery -->
<script src="./node_modules/jquery/dist/jquery.js"></script>
<!-- script bootstrap -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>


    <script type="module" src="./public/js/Event.js"></script>
    <script type="module" src="./public/js/Fonction.js"></script>
    <script type="module" src="./public/js/calculatrice.js"></script>
</body>
</html>
