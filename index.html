<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
<!-- CALCULATRICE -->

<section class="calculatrice">
    <div class="ecran">
        <div data-previous-operand class="previous"></div>
        <div data-current-operand class="current"></div>
    </div>
    <div class ="touches">
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-number class="btn">7</button>
        <button data-operation id="operateur" class="btn">+</button>
        <button data-number class="btn">6</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">4</button>
        <button data-operation id="operateur" class="btn">-</button>
        <button data-number class="btn">3</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">1</button>
        <button data-operation id="operateur" class="btn">*</button>
        <button data-all-clear id="efface" class="btn">C</button>
        <button data-number class="btn">0</button>
        <button data-number class="btn">.</button>
        <button data-operation id="operateur" class="btn">/</button>
        <button data-equals id="egal" class="btn">=</button>
    </div>
</section>





<!-- script jquery -->
<script src="./node_modules/jquery/dist/jquery.js"></script>
<!-- script bootstrap -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>


    <script type="module" src="./public/js/Event.js"></script>
    <script type="module" src="./public/js/Fonction.js"></script>
    <script type="module" src="./public/js/calculatrice.js"></script>
</body>
</html>
